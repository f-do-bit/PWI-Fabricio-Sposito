<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form>
        <label>Nome: </label>
        <input type="text" id="Pnome" name="Pnome">
        <label>Sobrenome: </label>
        <input type="text" id="Pnome" name="Pnome"><br>
        <br>
        <label>Endereço: </label>
        <input type="text" id="Endereco" name="Endereco">
        <label>Número: </label>
        <input type="text" id="Numero" name="Numero">
        <br>
        <br>
        <label>Sexo: </label>
        <input type="radio" id="Masculino" name="Masculino" value="Masc">
        <label for="Masculino">Masculino</label>
        <input type="radio" id="Feminino" name="Feminino" value="Fem">
        <label for="Feminino">Feminino</label>
        <input type="radio" id="Neutro" name="Neutro" value="Neutro">
        <label for="Neutro">Neutro</label>

        <h2> Animais de Preferência</h2>
        <input type="checkbox" id="Cachorro" name="Cachorro" value="1">
        <label for="Cachorro">Cachorro</label>
        <input type="checkbox" id="Komodo" name="Komodo" value="2">
        <label for="Komodo">Dragão de Komodo</label>
        <input type="checkbox" id="Giraffa" name="Giraffa" value="3">
        <label for="Komodo">Girafales</label>
        <input type="checkbox" id="Sogra" name="Sogra" value="2">
        <label for="Komodo">Sogra</label>
        <br>
        <br>
        <label for="week">Nascimento do Animalzinho</label><br>
        <input type="week" id="week" name="week">
        <br>
        <br>
        <label for="DataAno">DataAno</label>
        <input type="datetime-local" id="DataAno" name="DataAno">
        <br>
        <br>
        <input type="button" onclick="alert('Animalzinho Salvo com Sucesso')" value="Salvar">
        
    </form>
</body>
</html>
